		function styler() {


			var mapsaturation = randomXToY(-20, 29)
			var maplightness = randomXToY(-85, -65)
			var maprandint = Math.floor((Math.random() * 10))

		function initialize() {
			var randint = Math.floor((Math.random() * 10) + 1)

			var randzoom = Math.floor((Math.random() * 10) + 6)

			var startloc = {
				lat: centers[randint].lat,
				lng: centers[randint].lng
			}
			var mapCanvas = document.getElementById('map');

			mapOptions = {
				center: startloc,
				zoom: randzoom,
				mapTypeId: google.maps.MapTypeId.ROADMAP,
				backgroundColor: '#000000',
				styles: styles
			}

			map = new google.maps.Map(mapCanvas, mapOptions);

		}
		google.maps.event.addDomListener(window, 'load', initialize);


		var counter = 0

		setInterval(function () {
				var randint = Math.floor((Math.random() * 10) + 8)
				var randloc = Math.floor((Math.random() * (centers.length - 1)));
				styler();
				setTimeout(function () {
					map.setCenter({
						lat: centers[randloc].lat,
						lng: centers[randloc].lng
					});
					map.setZoom(randint)
					map.setOptions({
						styles: styles
					})
				}, 500)
