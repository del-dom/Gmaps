<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!--The viewport meta tag is used to improve the presentation and behavior of the samples 
      on iOS devices-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Pretty Maps</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.4-dist/bootstrap.css" />
	<style>
		#map {
			margin: 0px;
			padding: 0px;
			width: 100vw;
			height: 100vh;
		}
		
		body {
			margin: 0px;
		}
	</style>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script>
		function randomXToY(minVal, maxVal, floatVal) {
			var randVal = minVal + (Math.random() * (maxVal - minVal));
			return typeof floatVal == 'undefined' ? Math.round(randVal) : randVal.toFixed(floatVal);
		}
		var centers = [{
			lat: 35.696391,
			lng: 139.764099
		}, {
			lat: 37.520903,
			lng: 127.001244
		}, {
			lat: 28.656375,
			lng: 77.206741
		}, {
			lat: 19.409064,
			lng: -99.134758
		}, {
			lat: 48.856930,
			lng: 2.341200
		}, {
			lat: -23.543344,
			lng: -46.640630
		}, {
			lat: 19.046080,
			lng: 72.852219
		}, {
			lat: 40.748653,
			lng: -73.946148
		}, {
			lat: 55.750550,
			lng: 37.615963
		}, {
			lat: 34.677521,
			lng: 135.512909
		}, {
			lat: 30.045420,
			lng: 31.242109
		}, {
			lat: 22.570539,
			lng: 88.371239
		}, {
			lat: 41.060730,
			lng: 28.987770
		}, {
			lat: 51.506420,
			lng: -0.127210
		}, {
			lat: 34.053490,
			lng: -118.245323
		}, {
			lat: -34.608509,
			lng: -58.373489
		}, {
			lat: 23.713230,
			lng: 90.399567
		}]
		var maphex = ['#680000 ', '#330066', '#003333', '#660000', '#006600', '#008b8b', '#CCFF00', '#663300', '#996600', '#00FFCC']
		var arterialhex = ['#0000FF', '#00FF33', '#3399CC', '#CC0033', '#CCFF66', '#CC00CC', '#FF33FF', '#FF6600', '#FFFF00', '#99FFFF']


		function initialize() {
			var randint = Math.floor((Math.random() * 10) + 1)

			var randzoom = Math.floor((Math.random() * 10) + 6)

			var startloc = {
				lat: centers[randint].lat,
				lng: centers[randint].lng
			}
			var mapCanvas = document.getElementById('map');

			mapOptions = {
				center: startloc,
				zoom: randzoom,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			}

			map = new google.maps.Map(mapCanvas, mapOptions);

		}
		google.maps.event.addDomListener(window, 'load', initialize);

		function styler() {


			var mapsaturation = randomXToY(-20, 29)
			var maplightness = randomXToY(-85, -65)
			var maprandint = Math.floor((Math.random() * 10))

			var roadsLightness = randomXToY(0, 50)
			var roadsSaturation = randomXToY(70, 100)

			var arterialrandint = Math.floor((Math.random() * 10))

			var highwayrandint = Math.floor((Math.random() * 10))
			console.log(maphex[maprandint])
			styles = [
				{
					stylers: [
						{
							hue: maphex[maprandint]
					},
						{
							lightness: maplightness,

					},
						{
							saturation: mapsaturation
						},
    ]
  }, {
					featureType: "road.arterial",
					elementType: "geometry",
					stylers: [
						{
							hue: arterialhex[arterialrandint]
					},
						{


							saturation: roadsSaturation
					},
						{
							lightness: roadsLightness,
						},
						{
							visibility: "simplified"
					}
    ]
  }, {
					featureType: "road.highway",
					elementType: "geometry",
					stylers: [
						{
							hue: arterialhex[highwayrandint]
					},
						{


							saturation: roadsSaturation
					},
						{
							lightness: roadsLightness,
						},
						{
							visibility: "simplified"
					}
    ]
  }, {
					featureType: "road.local",
					elementType: "labels",
					stylers: [
						{
							visibility: "off"
					}
    ]
  }, {
					featureType: "poi.business",
					elementType: "labels",
					stylers: [
						{
							visibility: "off"
						}
    ]
  }


 ];
		}
		var counter = 0

		setInterval(function () {
			var randint = Math.floor((Math.random() * 10) + 8)
			styler()

			if (counter <= centers.length - 1) {
				map.setCenter({
					lat: centers[counter].lat,
					lng: centers[counter].lng
				});
				map.setZoom(randint)
				map.setOptions({
					styles: styles
				})
				counter++
			} else {
				counter = 0
				map.setCenter({
					lat: centers[counter].lat,
					lng: centers[counter].lng
				});
				map.setOptions({
					styles: styles
				})

				map.setZoom(randint)
				counter++
			}
		}, 3500)
	</script>

</head>

<body>
	<div id="map"></div>

</body>

</html>
